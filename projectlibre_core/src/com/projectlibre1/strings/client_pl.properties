Message.invalidCost=Nieprawidłowy koszt\nTo nie jest prawidłowy koszt. Koszt powinien być wyrażony w liczbach. Symbol waluty jest opcjonalny.\nSymbol waluty jest domyślny dla twojego systemu.
Message.invalidDate=Nieprawidłowa data\nTo nie jest prawidłowa data lub jest poza zakresem dat, który wynosi od 01 stycznia 1970 do 31 grudnia 2049.\nFormat daty to format daty twojego systemu. Na przykład\: 3/12/06 lub 3 Mar 2006.
Message.invalidDependency.mf=Nieprawidłowy {0}.\nUżyj prawidłowych numerów ID zadań.\n\u00B7 Informacje o {0} są wyrażone jako\: numer ID {0}, zależność i czas wyprzedzenia lub opóźnienia.\n\u00B7 Możesz też użyć okna dialogowego Informacje o zadaniu.
Message.invalidDuration=Nieprawidłowy czas trwania\nTo nie jest prawidłowa wartość czasu trwania.\nSpróbuj wartości takiej jak 24 godziny (24h), 3 dni (3d) lub 9ed dla dni upływających.
Message.invalidInput=Wartość jest nieprawidłowa.
Message.invalidIntersection=Wynikowy czas pracy jest nieprawidłowy\n\nIstnieje zadanie, które po przecięciu z kalendarzem zasobu nie ma wystarczająco dużo czasu pracy do wykonania jakiejkolwiek pracy.\nZadanie zignoruje kalendarz zasobu. \nAby to naprawić, możesz zmienić kalendarz zadania lub zasobu, lub wybrać opcję "Ignoruj kalendarz zasobu" dla zadania.
Message.invalidRate=To nie jest prawidłowa stawka.\nDla zasobów pracy (niematerialnych) wpisz kwotę stawki, a następnie ukośnik (/) i skrót okresu czasu. Na przykład "100/h".\nDla zasobów materiałowych wpisz kwotę stawki bez ukośnika i okresu czasu\nNa przykład "10". Jeśli twoja etykieta materiału to "baryłka", oznaczałoby to "10 zł/baryłka".
Message.invaliidUnits=To nie jest prawidłowa wartość jednostek\n\nDla zasobów pracy (niematerialnych) wpisz liczbę.\n\nPrzypisania zasobów materiałowych mogą być stałe lub zmienne. Dla stałego przypisania zasobu materiałowego wpisz samą wartość jednostek. Na przykład "10" oznaczałoby "10 baryłek", jeśli twoja etykieta materiału to "baryłka".\n\nDla zmiennego przypisania zasobu materiałowego wpisz wartość jednostek, a następnie ukośnik (/) i skrót okresu czasu. Na przykład "10/M" oznaczałoby "12 baryłek na miesiąc".
