tip.1.description=Ważne jest, abyś został członkiem społeczności ProjectLibre na http://www.projectlibre.org. Publikujemy tam ważne ogłoszenia, krytyczne aktualizacje i informacje o społeczności.
tip.1.name=Dołącz do społeczności ProjectLibre
tip.2.description=ProjectLibre Cloud to rozwiązanie do zarządzania projektami zespołowymi w przeglądarce. Jest to rozwiązanie wieloprojektowe, podobne do porównania Google Docs vs MS Word... ProjectLibre Cloud vs MS Project
tip.2.name=ProjectLibre Cloud
tip.3.description=Możesz przyczynić się do rozwoju ProjectLibre! Szukamy autorów technicznych, tłumaczy i programistów, aby uczynić ProjectLibre jeszcze lepszym. Skontaktuj się przez partners@projectlibre.org.
tip.3.name=Wspomóż ProjectLibre
tip.4.description=Histogram i wykresy są dynamiczne i zależą od zadań, które zostały wybrane powyżej.
tip.4.name=Dynamiczne wykresy
tip.5.description=Możesz edytować bezpośrednio na Diagramie Sieciowym (wykres PERT).
tip.5.name=Edycja bloków sieciowych
tip.6.description=Możesz wcięć i wysuwać zadania, aby utworzyć hierarchię dla swojego projektu. Będzie to również widoczne w widoku WBS.
tip.6.name=Tworzenie hierarchii projektu
tip.7.description=Możesz używać myszy do łączenia zadań, rozszerzania ich, kończenia, przenoszenia i dzielenia.
tip.7.name=Operacje myszą
tip.8.description=Możesz otwierać pliki utworzone w Microsoft Project w ProjectLibre, a także zapisywać je z powrotem w formacie XML Microsoft.
tip.8.name=Kompatybilność z MS Project
tip.12.description=ProjectLibre ma wiele pól definiowanych przez użytkownika do Twojej dyspozycji. Spróbuj kliknąć prawym przyciskiem myszy na nagłówku arkusza.
tip.12.name=Pola definiowane przez użytkownika

